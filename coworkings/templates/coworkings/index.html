{% extends 'coworkings/base.html' %}

{% block title %}
    <title>Coworkings</title>
{% endblock title %}

{% block page_header%}
<div class='jumbotron'>
    <h2 class='display-4'>We have Offices:</h2>
</div>
{% endblock page_header %}

{% block content %}

<ul class='list-group'>
    {% for office in office %}
        <a href="{% url 'coworkings:place' office.id %}">
        <li class="list-group-item">{{office}}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
