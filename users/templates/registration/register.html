{% extends "coworkings/base.html" %}
{% load bootstrap4 %}

{% block title %}
    <title>Regestration</title>
{% endblock title %}

{% block content %}
    <form class='form' method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {% bootstrap_form form%}
        {% buttons %}
            <button name='submit' class='btn btn-primary'>Registration</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'coworkings:index' %}" />
    </form>
{% endblock content %}
