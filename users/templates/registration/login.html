{% extends "coworkings/base.html" %}
{% load bootstrap4 %}


{% block title %}
    <title>Log in</title>
{% endblock title %}

{% block content %}
<form class='form' method="post" action='{% url 'users:login' %}' >
    {% csrf_token %}

    {% bootstrap_form form %}
    {% buttons %}
        <button type='submit' class="btn btn-primary">Log in</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'coworkings:index' %}" />
</form>

{% endblock content %}
